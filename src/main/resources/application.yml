server:
  port: 9001
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flightsystem
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect