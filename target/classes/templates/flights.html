<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Flight Search</title>
    <link href="/styles.css" rel="stylesheet" />
</head>
<body class="d-sm-flex flex-sm-column min-vh-100">
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand">AirSearch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/flights">Search Flights</a></li>
                <li class="nav-item"><a class="nav-link" href="/bookingHistory">Booking History</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>

            </ul>
        </div>
    </div>
</nav>
<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Welcome to Flight Searcher!</h1>
            <p class="lead mb-0">Book your flight by choosing departure city and number of passengers</p>
        </div>
    </div>
</header>
<!-- Page content-->

    <form role = "form" class="container" method="post" th:object = "${departures}" th:action="@{/flights}">
        <div class="mb-3">
            <label for = "availableSeats">Number of passengers</label>
            <input id = "availableSeats"
                   name = "availableSeats"
                   type="number"
                   min="1"
                   placeholder="Enter number" required>
        </div>
        <div class="mb-3">
            <label for ="departureCity">Departure City</label>
                    <select required>
                    <option value="">Select City</option>
                    <option id= "departureCity"
                            name ="departureCity"
                            type="text"
                            th:each="departure : ${departures}" th:value="${departure}" th:text="${departure}" ></option>
                </select>
        </div>

        <button type="submit" class="btn btn-secondary mb-2">Search</button>
    </form>

<!-- Footer-->
<footer class="py-5 bg-dark mt-auto">
</footer>
</body>
</html>
